<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<link rel="stylesheet" href="styles.css">-->
</head>
<body>
    <div class="box blurred" data-bind="style: {background: background()}">
    <div id="logo">
        <div id="preview">
            <img data-bind="attr: { src: logoURL()}">
        </div>
    </div>
    <div id="pageLink" data-bind="visible: hasPageLink()">
        <button><a data-bind="attr:{href: pageLink()}">Visit us!</a></button>
    </div>
    <div id="videoField" data-bind="visible: hasVideo()">
        <div id="video">
            <iframe width="420" height="315" data-bind="attr:{src:link()}">
            </iframe>
        </div>
    </div>
    <div id="description" class="blurred" data-bind="visible: hasDescription()">
        <h1>Description</h1>
        <div data-bind="text:description()">
        </div>
    </div>
    <div id="contacts" data-bind="visible: hasContacts()">
        <h1>Contacts</h1>
        <div id="contacts-list">
            <!--ko foreach: contacts  -->
            <!-- ko template: 'contact-template' -->
            <!-- /ko -->
            <!-- /ko -->
        </div>
    </div>
    <div id="commentsBox" data-bind="visible:allowComments()">
        <h1>Comments</h1>
        <div id="comments">
            <!--ko foreach: comments  -->
            <!-- ko template: 'commentTemplate' -->
            <!-- /ko -->
            <!--/ko -->
        </div>
        <div id="addCommentBox">
            <input type="text" data-bind="textInput: commentText" id="addComment" placeholder="Reply ...">
        </div>
    </div>
  </div>



<script id="commentTemplate" type="text/html">
    <div class="comment">
        <div class="profileInfo">
            <div >
                <img src="profilePhoto.jpg" class="photo">
            </div>
            <div>
                <span class="name">Stoyan Daskalov</span>
                <span class="date">March 7, 2013 at 7:30 pm</span>
            </div>

        </div>
        <p class="answer" data-bind="text: $data"></p>
    </div>
</script>

<script type="text/html" id="contact-template">
    <div class="contact">
        <span class="name" data-bind="text: $data[0]"></span>
        <span class="phoneNumber" data-bind="text: $data[1]"></span>
    </div>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-debug.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
<script src="script.js"></script>
</body>
</html>
